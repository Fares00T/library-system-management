<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/main.css" /></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="navBar">
        <li class="Home"><a href="/home">Home</a></li>
        <li class="addBook">
          <a class="addBookA" href="/addBook">add Books</a>
        </li>
        <li class="logout"><a  href="/logout"> logout</a></li>
      </ul>
    </nav>
    <hr>
    <div class="loginInfo">
     <div id="demo">
    </div>
    <div id="addBook">
        <div class="modal-content">
          <div id="addBookForm" >
            <div class="modal-header">
              <h4 class="modal-title">Add Book Details</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Book Name :</label>
                <input type="text" name="bookName" class="form-control" id="bookName" required />
              </div>
              <div class="form-group">
                <label>Author :</label>
                <input type="text" name="Author" class="form-control" id="author" required />
              </div>
              <div class="form-group">
                <label>Publisher :</label>
                <input type="text" name="Publisher" class="form-control" id="publisher" required />
              </div>
              <div class="form-group">
                <label>Description :</label>
                <textarea name="Description" class="form-control" id="des" required></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <input type="submit" id="addBookBut" value="Add" />
            </div>
          </div>
        </div>
    </div>
  </body>
  <script>
    const addBook = document.getElementById("addBookBut");
    const des = document.getElementById("des");
    const publisher = document.getElementById("publisher");
    const author = document.getElementById("author");
    const bookName = document.getElementById("bookName");

    addBook.onclick = () => {
      let bookData = {
        des: des.value,
        publisher: publisher.value,
        author: author.value,
        bookName: bookName.value,
      };
      console.log(bookData);
      axios
      .post("/addbooktext", bookData)
      .then((res) => {
        location.href = "/home";
      })
         .catch((err) => {
           alert(err.response.body);
        });
    };
  </script>
</html>
