  <script>
    axios.get("/bookslist").then((res) => {
      res.data.forEach((book, i) => {
        document.getElementById("bookDis").insertAdjacentHTML(
          "beforeend",
          `
          <div class="books-info">
            <div>
              <p class="book-name info">Book Name : ${book.bookName}</p>
              <p class="author info">Book Author : ${book.author}</p>
              <p class="publicher info">Book Publisher  : ${book.publisher}</div>
              <p class="des info">Book Description : ${book.des}</p>
              <br/>
            </div>
          </div>

        `
        );
      });
    });
